{% extends 'base.html' %}
{% load static %}
{% block title %} Регистрация {% endblock %}
{% block content %}

    <section class="forms-registration form-reg-reg">
        <h1 class="title-form">Регистрация пользователя</h1>
        <p class="text-login">Для регистрации заполните форму</p>
        <div class="form">
            <form class="form-field for-field-reg" method="post">
                {{ user_form.as_p }}
                {% csrf_token %}
                <p class="button_login" ><input class="field_button" type="submit" value="Зарегестрироваться"></p>
            </form>
        </div>
    </section>
{% endblock %}
